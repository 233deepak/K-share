<!doctype html>
<html ng-app="apf.appModule" class="layout-pf layout-pf-fixed transitions">
<head>
    <meta charset="utf-8"/>
    <meta name="google-signin-client_id" content="458050033453-83pi1q1hce4a6nak3aalq5h3b7lrnal7.apps.googleusercontent.com">
    <title>K-share</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="shortcut icon" href="favicon.ico?v=1"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

     <!-- build:css styles/css/bower_components.css -->
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly.min.css"/>
    <link rel="stylesheet" href="bower_components/patternfly/dist/css/patternfly-additions.min.css"/>
    <link rel="stylesheet" href="bower_components/angular-patternfly/dist/styles/angular-patternfly.css">
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css">
    <!-- endbuild -->

    <!-- build:css styles/css/app.css -->
    <link rel="stylesheet" href="styles/app.css"/>
    <!-- endbuild -->

</head>
<body id="pf-app" class="pf-body apf-body ng-cloak">
  <div ng-controller="apf.appController">
    <div pf-vertical-navigation items="navigationItems" brand-alt="K-share">
      <div ng-controller="apf.navBarController">
        <ul class="nav navbar-nav">
          <li><a href="#" target="_blank" class="nav-item-iconic nav-item-iconic-new-window"><span title="Launch" class="fa fa-external-link"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-iconic">
          <li class="dropdown">
            <a class="nav-item-iconic" id="notifications" ng-click="toggleNotificationDrawer()">
              <span title="Notifications" class="fa" ng-class="{'fa-bell': newNotifications === true, 'fa-bell-o': newNotifications === false}"></span>
            </a>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span title="Help" class="fa pficon-help"></span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Help</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span title="Username" class="fa pficon-user"></span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><a href="#">Preferences</a></li>
              <li><a href="#" onclick ="signOut()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div ng-controller="apf.notificationsController">
        <div pf-toast-notification-list notifications="toastNotifications" update-viewing="updateViewingToast"></div>
        <div pf-notification-drawer
             drawer-hidden="hideDrawer"
             allow-expand="true"
             notification-groups="groups"
             drawer-title="Notifications"
             heading-include="{{headingHTML}}"
             subheading-include="{{subHeadingHTML}}"
             notification-body-include="{{notificationHTML}}"
             notification-footer-include="{{notificationFooterHTML}}"
             custom-scope="customScope">
        </div>
      </div>
    </div>
  </div>

  <div id="centralPanel" class="container-pf-nav-pf-vertical container-pf-nav-pf-vertical-with-tertiary">
    <div class="pf-framework-content">
        <main ng-view class="pf-framework-view"></main>
    </div>
  </div>

  
  <!-- build:js js/bower_components.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap-select/js/bootstrap-select.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/patternfly/dist/js/patternfly.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-translate/angular-translate.min.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/c3/c3.js"></script>
  <script src="bower_components/angular-patternfly/dist/angular-patternfly.js"></script>
  <script src="bower_components/lodash/lodash.min.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
  
  <!-- endbuild -->





  <!-- angular -->
  <!-- endangular -->

  <div id="fb-root"></div>
  <script>

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1&appId=1945299195774836&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      
      window.fbAsyncInit = function() {
            FB.init({
              appId      : '1945299195774836',
              cookie     : true,
              xfbml      : true, 
              version    : 'v3.1'
            });
              
            FB.AppEvents.logPageView();   
              
          };
      
        
          
        
           // This is called with the results from from FB.getLoginStatus().
          function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().
            if (response.status === 'connected') {
              // Logged into your app and Facebook.
              testAPI();
            } else {
              // The person is not logged into your app or we are unable to tell.
              document.getElementById('status').innerHTML = 'Please log ' +
                'into this app.';
            }
          }
        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        } 
        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
              console.log('Successful login for: ' + response.name);
              document.getElementById('status').innerHTML =
                'Thanks for logging in, ' + response.name + '!';
            });
          }
        </script>

</body>


</html>
