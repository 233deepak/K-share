<div pf-wizard wizard-title="Wizard Title"
  wizard-ready="wizardReady"
  on-finish="finishedWizard()"
  on-cancel="cancelDeploymentWizard()"
  next-title="nextButtonTitle"
  next-callback="nextCallback"
  back-callback="backCallback"
  wizard-done="deployComplete || deployInProgress"
  sidebar-class="example-wizard-sidebar"
  step-class="example-wizard-step"
  loading-secondary-information="secondaryLoadInformation"
  content-height = "450"  
  on-step-changed="stepChanged(step, index)">
   <div pf-wizard-step step-title="Details" next-tooltip="firstStepNextTooltip" prev-tooltip="firstStepPrevTooltip" substeps="true" step-id="details" step-priority="0" show-review="true" show-review-details="true">
      <div ng-include="'src/contribute/contribute-detail.html'">
      </div>
      <div pf-wizard-substep step-title="Content" next-enabled="true" step-id="details-extra" step-priority="1" show-review="true" show-review-details="true" review-template="src/contribute/contribute-review-content.html">
        <div text-angular="text-angular" name="htmlcontent" ng-model="data.htmlcontent" ta-disabled='disabled' class="ta-editor"></div>
     </div>
    </div>
    <div ng-include="'src/contribute/contribute-second-step.html'">
    </div>
    <div pf-wizard-step step-title="Review" next-tooltip="reviewStepNextTooltip" prev-tooltip="reviewStepPrevTooltip" substeps="true" step-id="review" step-priority="2">
      <div ng-include="'src/contribute/contribute-summary.html'"></div>
      <div ng-include="'src/contribute/contribute-submit.html'"></div>
    </div>
</div>
