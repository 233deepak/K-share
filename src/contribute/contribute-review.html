<div ng-controller="DetailsReviewController">
    <form class="form">
      <div class="wizard-pf-review-item">
        <span class="wizard-pf-review-item-label">Title:</span>
        <span class="wizard-pf-review-item-value">{{data.title}}</span>
      </div>
      <div class="wizard-pf-review-item">
        <span class="wizard-pf-review-item-label">Category:</span>
        <span class="wizard-pf-review-item-value">{{data.category}}</span>
      </div>
      <div class="wizard-pf-review-item">
          <span class="wizard-pf-review-item-label">Tags:</span>
          <span class="wizard-pf-review-item-value">{{data.tags}}</span>
        </div>
    </form>
  </div>
