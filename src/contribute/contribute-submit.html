<div ng-controller="SubmitDraftController">
  <div pf-wizard-substep step-title="Submit Draft" step-id="review-progress" step-priority="1" next-enabled="true" prev-enabled="false" ok-to-nav-away="true" wz-disabled="false" on-show="onShow">
    <div class="wizard-pf-contents" ng-controller="SubmitDraftController">
      <div class="wizard-pf-process blank-slate-pf" ng-if="!deploymentComplete">
        <div class="spinner spinner-lg blank-slate-pf-icon"></div>
        <h5 class="blank-slate-pf-main-action" id="example_source_deployment-in-progress">Draft creation in progress</h5>
        <p class="blank-slate-pf-secondary-action"> Thank you for helping us grow </p>
      </div>
      <div class="wizard-pf-complete blank-slate-pf" ng-if="deploymentComplete">
        <div class="wizard-pf-success-icon"><span class="glyphicon glyphicon-ok-circle"></span></div>
        <h5 class="blank-slate-pf-main-action" id="example_source_deployment-was-successful">Draft was submitted successful</h5>
        <p class="blank-slate-pf-secondary-action">Your Topic will be published soon </p>
        
      </div>
   </div>
  </div>
</div>
