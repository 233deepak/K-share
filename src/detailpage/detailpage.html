<div class="container-fluid">

  <div class="row">
     <div class="col-md-6"><h4><strong>{{document.metaData.category}}</strong>&gt;<strong>{{document.metaData.title}}</strong></h4></div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" ng-if="showPublish" ng-click="publishTopic()">publish</button>
      </div>
     <div class="col-md-3">
      <div class="fb-like"  data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
      <iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fknowmo-alpha.s3-website.us-east-2.amazonaws.com&width=450&layout=standard&action=like&size=small&show_faces=true&share=true&height=80&appId=1945299195774836" width="100" height="25" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
     </div>
  </div>
  
    <div class="row content">
          <div class="col-sm-12">
              <div id="content"></div>
                <div ng-repeat="videoLink in document.videoLinks">
                  <iframe width="500" height="315" ng-src="{{trustSrc(videoLink)}}"  allowfullscreen></iframe>
                </div>
                <h2>Download Notes</h2>
                  <ul ng-repeat="doc in document.docLinks">
                     <li><a href="{{doc.link}}"> {{doc.name}}</a></li>
                  </ul>            
                <h4>Leave a Comment:</h4>
                    <form role="form">
                      <div class="form-group">
                        <textarea class="form-control" rows="3" ng-model="commentText"></textarea>
                      </div>
                      <button type="submit" class="btn btn-success" ng-click="addComment()">Submit</button>
                    </form>
                    <br><br>
                    
                    <p><span class="badge">{{comments.length}}</span> Comments:</p><br>
                    
                    <div class="row">
                      
                      <div ng-repeat="comment in comments">
                          <div class="col-sm-2 text-center">
                              <img src="{{comment.userImageURL}}" class="img-circle" height="65" width="65" alt="{{comment.commentedBy}}">
                            </div>
                            <div class="col-sm-10">
                              <h4>{{comment.commentedBy}}<small>{{comment.commentedOn}}</small></h4>
                              <p>{{comment.commentText}}</p>
                            <br>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
<footer class="container-fluid">
        <p>Footer Text</p>
</footer>
