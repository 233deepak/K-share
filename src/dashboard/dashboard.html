
    <div class="col-md-12">
        <div pf-toolbar id="exampleToolbar" config="toolbarConfig">
         
        </div>
      </div>
      <div class="col-md-12" ng-if="viewType == 'listView' && showComponent">
        <div pf-list-view config="listConfig"
                      page-config="pageConfig"
                      items="items"
                      empty-state-config="items.length === 0 && filterConfig.appliedFilters.length > 0 ? noItemsConfig : emptyStateConfig">
          <div class="list-view-pf-description">
            <div class="list-group-item-heading">
              {{item.name}}
            </div>
            <div class="list-group-item-text">
              {{item.address}}
            </div>
          </div>
          <div class="list-view-pf-additional-info">
            <div class="list-view-pf-additional-info-item">
              {{item.age}}
            </div>
            <div class="list-view-pf-additional-info-item">
              {{item.birthMonth}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12" ng-if="viewType == 'cardView' && showComponent">
        <div pf-card-view config="listConfig"
                      page-config="pageConfig"
                      items="items"
                      empty-state-config="items.length === 0 && filterConfig.appliedFilters.length > 0 ? noItemsConfig : emptyStateConfig">
          <div class="card-pf card-pf-view ">
              <div class="card-pf-body">
                <div class="card-pf-top-element">
                  <span class="fa fa-birthday-cake card-pf-icon-circle"></span>
                </div>
                <h2 class="card-pf-title text-center">
                  {{item.name}}
                </h2>
                <div class="card-pf-items text-center">
                  <div class="card-pf-item">
                    <span class="pficon pficon-screen"></span>
                    <span class="card-pf-item-text">8</span>
                  </div>
                  <div class="card-pf-item">
                    <span class="fa fa-check"></span>
                  </div>
                </div>
                <p class="card-pf-info text-center"><strong>Created On</strong> {{item.birthMonth}} <br/> {{item.address}}</p>
              </div>
              <div class="card-pf-view-checkbox">
                <input type="checkbox">
              </div>
            </div> 

        </div>
      </div>
